<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure & Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ADVENTURE & CO.</div>
            <div class="nav-icons">
                <a href="#" aria-label="Search"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Search"></a>
                <a href="#" aria-label="Cart"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart.png" alt="Cart"></a>
                <a href="#" aria-label="User Account"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/user-male-circle.png" alt="User"></a>
                <button class="hamburger" aria-label="Open Menu">&#9776;</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>EXPLORE NEW HORIZONS</h1>
                <p>Embrace the journey, discover the unseen.</p>
                <button class="cta-button">SHOP HIKING GEAR</button>
            </div>
        </section>

        <section class="category-grid">
            <div class="category-item">
                <img src="https://images.pexels.com/photos/1632790/pexels-photo-1632790.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Hiking Gear">
                <div class="category-content">
                    <h2>CRAFT YOUR MORNING RITUAL</h2>
                    <button class="cta-button">DISCOVER COFFEE</button>
                </div>
            </div>
            <div class="category-item">
                <img src="https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Coffee">
                <div class="category-content">
                    <h2>COMFORT ESSENTIALS</h2>
                    <button class="cta-button">SHOP APPAREL</button>
                </div>
            </div>
        </section>

        <section class="full-width-banner">
             <div class="banner-content">
                <h2>FIND YOUR SANCTUARY</h2>
                <p>Create a space that inspires peace and comfort.</p>
                <button class="cta-button">EXPLORE HOME GOODS</button>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ADVENTURE & CO. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
